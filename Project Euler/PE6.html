<!DOCTYPE html>
<html>
<header>
	<title>Project Euler Problem 6</title>
</header>
<body>
<!-- 
	The sum of the squares of the first ten natural numbers is,

	12 + 22 + ... + 102 = 385
	The square of the sum of the first ten natural numbers is,

	(1 + 2 + ... + 10)2 = 552 = 3025
	Hence the difference between the sum of the squares of the first ten 
	natural numbers and the square of the sum is 3025 - 385 = 2640.

	Find the difference between the sum of the squares of the first one 
	hundred natural numbers and the square of the sum.
-->
<script>
	var i=1; var sum_square=0;
	var square_sum=0; var sum =0;
	for(i=1;i<=100;i++) {
		sum_square+=Math.pow(i,2);
		sum+=i;
	} 
	square_sum=Math.pow(sum,2);
	console.log(sum_square);
	console.log(square_sum);
	console.log(square_sum-sum_square);
	//25164150
	alert(square_sum-sum_square)
</script>
</body>
</html>
