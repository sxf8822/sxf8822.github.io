	If we list all the natural numbers velow 10 that are multiples of 3 or 5, we get 3,5,6 and 9. The sum

	Find the sume of all the multiples of 3 or 5 below 1000.
-->
<script>
	var i; var x=0;

		if (i%3 == 0 || i%5 == 0) {
			 x+=i;
			}
		
	 }

</script>
