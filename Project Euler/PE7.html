<!DOCTYPE html>
<html>
<header>
	<title>Project Euler Problem 5</title>
</header>
<body>
<!-- 
	By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.

	What is the 10 001st prime number?
-->
<script>
	var x = 6;
	var i; var count=0; var j=1;
	var prime=[];
	do {
		for(i=1;i<=Math.pow(j,0.5);i+=2) {
			if(j%i==0) {
				count+=1;
				prime.push(j);
			}	
			
		}
		j++;
	}
	while(count<x);
	console.log(prime);	
	alert(prime)
</script>
</body>
</html>
